<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Insurance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .left, .right {
            flex: 1;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
        }

        input, select {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right {
            padding-left: 20px;
            border-left: 2px solid #eee;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resbmi {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; font-size: 2.5em; margin-bottom: 20px; color: #2c3e50;">
        Medical Insurance Cost Predictor
    </h1>

    <div class="container">
        <div class="left">
            <form method="post" id="insuranceForm">
                <label>Age</label>
                <input type="number" id="age" name="age" required>

                <label>Do you smoke?</label>
                <select id="smoker" name="smoker">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>

                <label>BMI</label>
                <input type="number" step="any" id="bmi" name="bmi" placeholder="Enter if known or calculate on right">

                <button type="submit">Predict Insurance Cost</button>
            </form>

            <div id="cost"></div>
        </div>

        <div class="right">
            <label>Height in cm</label>
            <input type="number" id="height">

            <label>Weight in KG</label>
            <input type="number" id="weight">

            <button onclick="calculateBMI()">Calculate BMI</button>
            <div id="resbmi"></div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const bmiInput = document.getElementById("bmi");
            const resultDiv = document.getElementById("resbmi");

            if (!height || !weight || height <= 0 || weight <= 0) {
                resultDiv.textContent = "Please enter valid height and weight.";
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const roundedBmi = bmi.toFixed(2);

            bmiInput.value = roundedBmi;
            resultDiv.textContent = `Calculated BMI: ${roundedBmi}`;
        }

        document.getElementById("insuranceForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const age = parseInt(document.getElementById("age").value);
            const smoker = document.getElementById("smoker").value;
            const bmi = parseFloat(document.getElementById("bmi").value);

            const resDiv = document.getElementById("cost");

            try {
                const response = await fetch("https://medical-insurance-cost-predictor-k9mx.onrender.com/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ age, smoker, bmi }),
                });

                const result = await response.json();

                if (response.ok) {
                    resDiv.textContent = `Predicted Insurance Cost: $${result.prediction.toFixed(2)}`;
                    resDiv.style.color = "#333";
                } else {
                    resDiv.textContent = `Error: ${result.error}`;
                    resDiv.style.color = "red";
                }
            } catch (err) {
                resDiv.textContent = "Something went wrong while connecting to the server.";
                resDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
